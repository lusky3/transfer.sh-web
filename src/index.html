<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Hostname}} - Easy and fast file sharing from the command-line</title>
  <meta name="description" content="Easy and fast file sharing from the command-line." />
  <link rel="icon" type="image/x-icon" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script>
    window.__CONFIG__ = {
      webAddress: "{{.WebAddress}}",
      hostname: "{{.Hostname}}",
      gaKey: "{{.GAKey}}",
      emailContact: "{{.EmailContact}}",
      maxUploadSize: "{{.MaxUploadSize}}",
      purgeTime: "{{.PurgeTime}}",
      sampleToken: "{{.SampleToken}}",
      sampleToken2: "{{.SampleToken2}}"
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/entries/main.tsx"></script>
</body>
</html>
