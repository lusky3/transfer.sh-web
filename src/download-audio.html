<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Filename}} - {{.Hostname}}</title>
  <meta name="description" content="Listen to {{.Filename}} on {{.Hostname}}" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230284c7'/><path d='M16 6l-8 8h5v10h6V14h5L16 6z' fill='white'/></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script>
    window.__CONFIG__ = {
      webAddress: "{{.WebAddress}}",
      hostname: "{{.Hostname}}",
      filename: "{{.Filename}}",
      contentType: "{{.ContentType}}",
      contentLength: "{{.ContentLength}}",
      downloadUrl: "{{.URL}}",
      previewType: "audio"
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/entries/download.tsx"></script>
</body>
</html>
